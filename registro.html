<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="registro.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTn0U84LliYbUDdCTmyIlyPJDbVwYVaLwi9rA&s">
</head>
<body>
  <main>
    <h1><a href="index.html" class="flecha-volver">←</a> REGISTRO DE USUARIO</h1>

    <form id="registro-form" action="#" method="post">
      <label for="usuario">Nombre de usuario:</label><br />
      <input type="text" id="usuario" name="usuario" required /><br /><br />

      <label for="nombres">Nombres:</label><br />
      <input type="text" id="nombres" name="nombres" required /><br /><br />

      <label for="apellidos">Apellidos:</label><br />
      <input type="text" id="apellidos" name="apellidos" required /><br /><br />

      <label for="email">Correo electrónico:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Contraseña:</label><br />
      <input type="password" id="password" name="password" required /><br /><br />

      <label for="confirmar">Confirmar contraseña:</label><br />
      <input type="password" id="confirmar" name="confirmar" required /><br /><br />

      <label for="pais">País:</label><br />
      <select id="pais" name="pais" required>
        <option value="">Seleccione su país</option>
        <option value="Argentina">Argentina</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Guyana">Guyana</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Perú">Perú</option>
        <option value="Surinam">Surinam</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Venezuela">Venezuela</option>
      </select><br /><br />

      <label for="fecha">Fecha de nacimiento:</label><br />
      <input type="date" id="fecha" name="fecha" required /><br /><br />

      <!-- CAPTCHA -->
      <div id="captcha-container">
        <label id="captcha-question">Cargando pregunta CAPTCHA...</label><br />
        <input
          type="text"
          id="captcha-answer"
          name="captcha-answer"
          placeholder="Escribe el resultado aquí"
          required
          autocomplete="off"
        />
        <p id="captcha-error">Respuesta incorrecta, intenta de nuevo.</p>
      </div>

      <input type="submit" value="Registrarse" />
      <p id="mensaje"></p>
    </form>
  </main>



<script src="js/registroCaptcha.js"></script>
</body>
</html>
